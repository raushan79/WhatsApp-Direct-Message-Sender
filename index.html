<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Message Sender</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
 <div id="main-container">
    <form id="whatsapp">
        <h3>WhatsApp Direct Message Send</h3>
        <p>Enter Country Code</p>
        <input id="country-code" type="text" placeholder="Country Code" value="91">
        <p>Enter Mobile Number</p>
        <input id="mobile-number" type="number" placeholder="Enter Mobile Number">
        <p>Type Your Message</p>
        <input id="message" type="text" placeholder="Type Message">
        <input type="submit" value="Send Message">
       </form>
 </div>
   
    
</body>
<script src="./script.js"></script>
</html>
